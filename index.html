    <p>The No Name Stringband is a collective of Madison-area musicians lead by claw-hammer banjo player Brian Zimmerman & guitarist Matt Manske.</p>
    <p>They combine a broad understanding of traditional Appalachian old-time music with a slew of original acoustic compositions. The music ranges from fiddle-led, foot-stomping barn dances to slower, introspective classical-bluegrass numbers.</p>
